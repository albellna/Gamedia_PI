<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  </head>
  
<body>
  <div *ngFor="let gms of juegos">
      <div class="container-sm espacio-busqueda">
    <input class="form-control mr-sm-2 busqueda" type="search" placeholder="Search your favorite game"
      aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0 boton" type="submit">Search</button>
  </div>
  <div id="jumbotron" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2><p class="titulo_juego">{{gms.name}}</p></h2>
    </div>
  </div>
  <div class="container-fluid">
    <div class="cajon1" id="cajon1">
      <h4>Description:</h4><p>{{ gms.summary }}</p>
      <br>
      <div *ngFor="let age of gms.age_ratings">
        <br>
        <h4>Age Content Description:</h4>
        <div *ngFor="let cont of age.content_descriptions">
          {{ cont.description }}
        </div>
      </div>
      <br>
      <h4>Genres:</h4>
      <div *ngFor="let gen of gms.genres">
        {{ gen.name }}
      </div>
      <br>
      <h4>DLC's:</h4>
       <div *ngFor="let dlcs of gms.dlcs" >
        {{ dlcs.name }}
      </div> 
      <!-- {{ gms.first_release_date }} -->
      <br>
      <h4>Company Names:</h4>
      <div *ngFor="let comp of gms.involved_companies">
        {{ comp.company.name }}
      </div>
      <br>
      <h4>Rating:</h4>
      {{ gms.rating }}
      <br>
      <br>
      <h4>Company Names:</h4>
      <div *ngFor="let smgm of gms.similar_games">
        <div *ngFor="let cvr of gms.similar_games.cover">
          <img src="{{ cvr.url }}">
        </div>
        {{ smgm.name }}
      </div>
    </div>
    <div class="cajon2" id="cajon2">
      <img src="{{ gms.cover.url }}" width="200px">
   </div>
