<!doctype html>
<html>

<head>
    <title>Contacto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light barra">
        <a class="navbar-brand" href="/home">
            <img src="../assets/img/logodefintivo.png" width="60" height="60" class="d-inline-block align-top" alt="">
        </a>
        <div class="collapse navbar-collapse menu" id="navbarNavAltMarkup">
            <div class="navbar-nav barranav">
                <a class="nav-item nav-link" href="/categorias">CATEGORIAS</a>
                <a class="nav-item nav-link" href="/quienessomos">QUIENES SOMOS</a>
                <a class="nav-item nav-link" href="/contacto">CONTACTO</a>
                <a class="nav-item nav-link" href="/login">LOGIN</a>
            </div>
        </div>
    </nav>
    <hr>

    <div class="container">

        <img src="../assets/img/contacto/pregunta.jpg" alt="pregunta" id="imgpregunta">
        <h5 id="margentitulo">Contacto</h5>

        <form name="form" novalidate>
            
          <div class="form-group">
            <label for="nombre" id="margen">Nombre: </label>
            <input type="text" class="form-control" name="nombre" required>
          </div>      
          <div class="form-group">
            <label for="apellidos">Apellidos: </label>
            <input type="text" class="form-control" name="apellidos" required>
          </div>      
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" class="form-control" name="email" required>
          </div>
          <div class="form-group">
            <label for="asunto">Asunto: </label>
            <input type="text" class="form-control" name="asunto" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje: </label>
            <textarea class="form-control" name="mensaje" rows="4" required></textarea>
          </div>
    
          <div class="form-group">
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>

        </form>
    </div>
</body>

</html>
