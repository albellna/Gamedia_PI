<!doctype html>
<html>

<head>
  <title>Contact</title>
</head>

<body>

  <hr>

  <div class="container">

    <img src="../assets/img/contacto/pregunta.jpg" alt="question" id="imgpregunta">
    <h5>Contact</h5>

    <form name="form">

      <div class="form-group">
        <label for="nombre" id="margen">Name: </label>
        <input type="text" class="form-control" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Surnames: </label>
        <input type="text" class="form-control" name="apellidos" required>
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" class="form-control" name="email" required>
      </div>
      <div class="form-group">
        <label for="asunto">Affair: </label>
        <input type="text" class="form-control" name="asunto" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Message: </label>
        <textarea class="form-control" name="mensaje" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Send</button>
      </div>

    </form>
  </div>

  <app-footer></app-footer>

</body>

</html>
