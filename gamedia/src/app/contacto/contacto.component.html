<!doctype html>
<html>

<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico" alt="icon"/>
</head>

<body>

  <hr>

  <div class="container">

    <img src="../assets/img/contacto/pregunta.jpg" alt="question" id="imgpregunta">
    <h5>Contact</h5>

    <form name="form">

      <div class="form-group">
        <label for="nombre" id="margen">Name: </label>
        <input type="text" class="form-control" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Surnames: </label>
        <input type="text" class="form-control" name="apellidos" required>
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" class="form-control" name="email" required>
      </div>
      <div class="form-group">
        <label for="asunto">Affair: </label>
        <input type="text" class="form-control" name="asunto" required>
      </div>
      <div class="form-group">
        <label for="mensaje">Message: </label>
        <textarea class="form-control" name="mensaje" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Send</button>
      </div>

    </form>
  </div>

  <app-footer></app-footer>

</body>

</html>
