<div class="container">
    <h5>Registro</h5>
    <form name="form" (ngSubmit)=onCreate() #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Usuario: </label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="text" class="form-control" name="password" [(ngModel)]="form.password" required autocomplete="off">
      </div>
       <div>
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
      </div>
      <div>
        <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
      </div>
    </form>
    <br>
    <br>
    <div *ngIf="failuser" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
    </div>
    <div *ngIf="creado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{mensajeOK}}</p>
    </div>
  </div>
