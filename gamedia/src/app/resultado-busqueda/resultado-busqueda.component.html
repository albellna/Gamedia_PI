<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  </head>
<body>
<div *ngIf="resultados!='';else elseBlock">
    <div *ngFor="let res of resultados">
        <a href="http://localhost:4200/game/{{res.id}}">{{res.name}}</a>
        <img src="{{ res.cover.url }}">
    </div>
</div>
<ng-template #elseBlock>No hay resultados.</ng-template>
<app-footer></app-footer></body>
